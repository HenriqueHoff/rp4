<div class="background">
    <div class="uk-flex uk-flex-column uk-width-1-3 ">
        <div>
            <div class="uk-card uk-card-default uk-card-body box">
                <h3 class="uk-card-title">Definir data do leilão</h3>
                <hr class="uk-divider-small">
                    <div class="uk-flex uk-margin">
                        <div class="uk-margin-right">
                            <p>Data inicial</p>
                            <div class="uk-inline">
                                <a class="uk-form-icon"uk-icon="icon: calendar"></a>
                                <input  class="uk-input uk-form-width-medium" type="text" placeholder="dd/mm/aa">
                            </div>
                        </div>
                        <div class="uk-margin-left">
                            <p>Início do leilão</p>
                            <div class="uk-inline">
                                <a class="uk-form-icon" uk-icon="icon: clock"></a>
                                <input  class="uk-input uk-form-width-medium" type="text" placeholder="hh:mm:ss">
                            </div>
                         </div>
                    </div>
                    <div class="uk-flex uk-margin">
                        <div class="uk-margin-right">
                            <p>Data final</p>
                            <div class="uk-inline">
                                <a class="uk-form-icon"uk-icon="icon: calendar"></a>
                                <input  class="uk-input uk-form-width-medium" type="text" placeholder="dd/mm/aa">
                            </div>
                        </div>
                        <div class="uk-margin-left">
                            <p>Final do leilão</p>
                            <div class="uk-inline">
                                <a class="uk-form-icon" uk-icon="icon: clock"></a>
                                <input  class="uk-input uk-form-width-medium" type="text" placeholder="hh:mm:ss">
                            </div>
                        </div>
                    </div>
                    <div class="uk-flex uk-margin">
                        <button class="uk-button uk-button-primary">Adicionar data</button>
                    </div>
            </div>
        </div>
        <div>
            <div class="uk-card uk-card-default uk-card-body box">
                <h3 class="uk-card-title">Atribuir item</h3>
                <hr class="uk-divider-small">
                <div class="uk-flex uk-margin">
                    <div class="uk-margin">
                        <p>Nome do item</p>
                        <div class="uk-inline">
                            <a class="uk-form-icon"uk-icon="icon: pencil"></a>
                            <input class="uk-input uk-form-width-medium" type="text" placeholder="nome...">
                        </div>
                    </div>
                    <div class="uk-margin-left">
                        <p>Categoria</p>
                        <div uk-form-custom="target: > * > span:first-child">
                            <select>
                                <option value="">Selecionar categoria</option>
                                <option value="1">Option 01</option>
                            </select>
                            <button class="uk-button uk-button-default" type="button" tabindex="-1">
                                <span></span>
                                <span uk-icon="icon: chevron-down"></span>
                            </button>
                        </div>
                        <a href="" class="uk-icon-button uk-margin-left " uk-icon="plus"></a>
                    </div>
                </div>
                <div class="uk-margin">
                    <p>Valor inicial</p>
                    <div class="uk-inline">
                        <a class="uk-form-icon"uk-icon="icon:  tag"></a>
                        <input class="uk-input uk-form-width-medium" type="text" placeholder="valor">
                    </div>
                </div>
                <div class="uk-flex uk-margin">
                    <div class="uk-margin">
                        <p>Provedor</p>
                        <div class="uk-inline">
                            <a class="uk-form-icon"uk-icon="icon: user"></a>
                            <input class="uk-input uk-form-width-medium" type="text" placeholder="nome do provedor">
                        </div>
                        <a href="" class="uk-icon-button uk-margin-left" uk-icon="search"></a>
                    </div>
                </div>
                <div class="uk-flex uk-margin">
                    <div class="uk-margin">
                        <p>Email</p>
                        <div class="uk-inline">
                            <a class="uk-form-icon"uk-icon="icon:  mail"></a>
                            <input class="uk-input uk-form-width-medium" type="text" placeholder="nome do provedor">
                        </div>
                    </div>
                    <div class="uk-margin-left">
                        <p>Endereço</p>
                        <div class="uk-inline">
                            <a class="uk-form-icon"uk-icon="icon: location"></a>
                            <input class="uk-input uk-form-width-medium" type="text" placeholder="nome do provedor">
                        </div>
                    </div>
                    <div class="uk-margin-left">
                        <p>Telefone</p>
                        <div class="uk-inline">
                            <a class="uk-form-icon"uk-icon="icon: receiver"></a>
                            <input class="uk-input uk-form-width-medium" type="text" placeholder="nome do provedor">
                        </div>
                    </div>
                </div>
                <div class="uk-flex uk-margin">
                    <a href="" class="uk-icon-button " uk-icon="plus"></a>
                </div>
                <div class="uk-margin">
                    <p>Descrição</p>
                    <textarea class="uk-textarea" rows="5" placeholder="Textarea"></textarea>
                </div> 
                <div class="uk-flex uk-margin">
                    <button class="uk-button uk-button-primary">Criar leilão</button>
                </div>
            </div>
        </div>
    </div>
</div>
