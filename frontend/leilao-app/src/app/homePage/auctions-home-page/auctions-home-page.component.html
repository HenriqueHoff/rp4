<div class="uk-cover-container">
    <hr class="uk-divider-icon">
<div class="uk-child-width-1-4@m" uk-grid>
        <div *ngFor="let item of items">
            <div class="uk-card uk-card-default">
                <div class="uk-card-media-top">
                    <img src="{{ item.imagePath }}" alt="" style="max-height: 350px;">
                </div>
                <div class="uk-card-body">
                    <h3 class="uk-card-title uk-align-center">{{ item.title }}</h3>
                    <p class="itm-description uk-align-center">{{ item.description }}</p>
                    <button [routerLink]="['/leilao', items.id]" class="uk-button uk-button-secondary uk-align-center">VER LEIL√ÉO</button>
                </div>
            </div>
        </div>
    </div>
</div>
